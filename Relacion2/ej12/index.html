<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5</title>
    <style>
        body{
            background-color: bisque;
        }
        .container{
            display: grid;
            grid-template-rows: 13fr 1fr;
        }        
        img{   
            position: absolute;
            left: 0px;                               
            width: 250px;
            height: 300px;
        }
        .container__buttons{
            grid-row: 2;
        }
    </style>
    <script src="code.js"></script>
</head>
<body>
    <div class="container">
        <div class="container__imgs">
            <img src="./img/conejo.png" id="img"></img>
        </div>
        <div class="container__buttons">
            <input type="button" value="izquierda">
            <input type="button" value="derecha">
        </div>
    </div>
    

</body>
